<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="wrapper">
    <div class="card__container">

      <!-- Rating card component -->

      <div class="card">
        <div class="star__container">
          <img src="images/icon-star.svg" alt="icon-star">
        </div>

        <section>
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        </section>

        <section class="rating__container">
          <ul>
            <li><button class="rating">1</button></li>
            <li><button class="rating">2</button></li>
            <li><button class="rating">3</button></li>
            <li><button class="rating">4</button></li>
            <li><button class="rating">5</button></li>
          </ul>
        </section>

        <button class="btn">SUBMIT</button>
      </div>

      <!-- Rating card component end -->

      <!-- Thank you state start -->

      <div class="thank-you__card">
        <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
        <div class="user-rating"></div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>

    </div>
  </div>

  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>

</html>
